name: Testomat.io CI

on:
  workflow_dispatch: # allow manual triggering from Testomat
    inputs:
      grep:
        description: "Filter tests to run (optional)"
        required: false
        default: ""
      run:
        description: "Testomat Run ID"
        required: false
      testomatio:
        description: "Testomat API token"
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Upload results to Testomat.io
        env:

          TESTOMATIO: ${{github.event.inputs.testomatio}}
          TESTOMATIO_URL: ${{github.event.inputs.testomatio_url}}
          TESTOMATIO_RUN: ${{github.event.inputs.run}}
          ## TESTOMATIO: ${{ secrets.TESTOMATIO_API_KEY}} # Secret API key to authenticate with Testomatio
          ## TESTOMATIO_PROJECT: ${{ secrets.TESTOMATIO_PROJECT_ID }}
          ## TESTOMATIO_RUN: ${{ github.run_id }}
        run: |
          npx @testomatio/reporter xml tests/test-results/results.xml
